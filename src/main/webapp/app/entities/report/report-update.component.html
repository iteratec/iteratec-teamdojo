<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 dojoTranslate="teamdojoApp.report.home.createOrEditLabel" id="jhi-report-heading">Create or edit a Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!report.id">
                    <label dojoTranslate="teamdojoApp.global.field.id" for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="report.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.report.creationDate" for="field_creationDate">Creation Date</label>
                    <div class="d-flex">
                        <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" [(ngModel)]="creationDate"
                               required/>
                    </div>
                    <div [hidden]="!(editForm.controls.creationDate?.dirty && editForm.controls.creationDate?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.creationDate?.errors?.required" dojoTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.creationDate?.errors?.ZonedDateTimelocal" dojoTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.report.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="report.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.report.description" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                        [(ngModel)]="report.description" required rows="5" maxlength="4096"></textarea>
                    <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.description?.errors?.required" dojoTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.description?.errors?.maxlength"
                               [translateValues]="{ max: 4096 }" dojoTranslate="entity.validation.maxlength">
                        This field cannot be longer than 4096 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.report.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="report.type" id="field_type"  required>
                        <option value="BUG">{{'teamdojoApp.ReportType.BUG' | translate}}</option>
                        <option value="WISH">{{'teamdojoApp.ReportType.WISH' | translate}}</option>
                        <option value="REVIEW">{{'teamdojoApp.ReportType.REVIEW' | translate}}</option>
                        <option value="COMPLIMENT">{{'teamdojoApp.ReportType.COMPLIMENT' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.type?.errors?.required" dojoTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
