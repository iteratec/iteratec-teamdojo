<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="report">
            <h2><span dojoTranslate="teamdojoApp.report.detail.title">Report</span> {{report.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span dojoTranslate="teamdojoApp.report.creationDate">Creation Date</span></dt>
                <dt><span dojoTranslate="teamdojoApp.report.title">Title</span></dt>
                <dd>
                    <span>{{report.title}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.report.description">Description</span></dt>
                <dd>
                    <span>{{report.description}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.report.type">Type</span></dt>
                <dd>
                    <span dojoTranslate="{{'teamdojoApp.ReportType.' + report.type}}">{{report.type}}</span>
                </dd>
                <dd>
                    <span>{{report.creationDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/report', report.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
