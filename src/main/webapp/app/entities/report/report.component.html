<div>
    <h2 id="page-heading">
        <span dojoTranslate="teamdojoApp.report.home.title">Reports</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-report" [routerLink]="['/report/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  dojoTranslate="teamdojoApp.report.home.createLabel">
            Create new Report
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="reports">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span dojoTranslate="teamdojoApp.global.field.id">ID</span></th>
            <th><span dojoTranslate="teamdojoApp.report.creationDate">Creation Date</span></th>
            <th><span dojoTranslate="teamdojoApp.report.title">Title</span></th>
            <th><span dojoTranslate="teamdojoApp.report.description">Description</span></th>
            <th><span dojoTranslate="teamdojoApp.report.type">Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let report of reports ;trackBy: trackId">
                <td><a [routerLink]="['/report', report.id, 'view' ]">{{report.id}}</a></td>
                <td>{{report.creationDate | date:'medium'}}</td>
                <td>{{report.title}}</td>
                <td>{{report.description}}</td>
                <td dojoTranslate="{{'teamdojoApp.ReportType.' + report.type}}">{{report.type}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/report', report.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" dojoTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/report', report.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" dojoTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'report', { outlets: { popup: report.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" dojoTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
