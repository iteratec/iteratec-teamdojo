<form name="deleteForm" (ngSubmit)="confirmDelete(training.id)">
    <div class="modal-header">
        <h4 class="modal-title" dojoTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p dojoTranslate="teamdojoApp.training.delete.question" id="jhi-delete-training-heading"
           [translateValues]="{id: training.id}">Are you sure you want to delete this Training?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-training" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
