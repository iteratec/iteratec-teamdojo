<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 dojoTranslate="teamdojoApp.teamSkill.home.createOrEditLabel" id="jhi-team-skill-heading">Create or edit a Team Skill</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!teamSkill.id">
                    <label dojoTranslate="teamdojoApp.global.field.id" for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="teamSkill.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.teamSkill.completedAt" for="field_completedAt">Completed At</label>
                    <div class="d-flex">
                        <input id="field_completedAt" type="datetime-local" class="form-control" name="completedAt" [(ngModel)]="completedAt" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.teamSkill.verifiedAt" for="field_verifiedAt">Verified At</label>
                    <div class="d-flex">
                        <input id="field_verifiedAt" type="datetime-local" class="form-control" name="verifiedAt" [(ngModel)]="verifiedAt" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.teamSkill.irrelevant" for="field_irrelevant">Irrelevant</label>
                    <input type="checkbox" class="form-control" name="irrelevant" id="field_irrelevant"
                        [(ngModel)]="teamSkill.irrelevant" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.teamSkill.note" for="field_note">Note</label>
                    <input type="text" class="form-control" name="note" id="field_note"
                        [(ngModel)]="teamSkill.note" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.teamSkill.vote" for="field_vote">Vote</label>
                    <input type="number" class="form-control" name="vote" id="field_vote"
                        [(ngModel)]="teamSkill.vote" required/>
                    <div [hidden]="!(editForm.controls.vote?.dirty && editForm.controls.vote?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.vote?.errors?.required" dojoTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.vote?.errors?.number" dojoTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.teamSkill.skill" for="field_skill">Skill</label>
                    <select class="form-control" id="field_skill" name="skill" [(ngModel)]="teamSkill.skillId"  required>
                        <option *ngIf="!editForm.value.skill" [ngValue]="null" selected></option>
                        <option [ngValue]="skillOption.id" *ngFor="let skillOption of skills; trackBy: trackSkillById">{{skillOption.title}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.skill?.dirty && editForm.controls.skill?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.skill?.errors?.required" dojoTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.teamSkill.team" for="field_team">Team</label>
                    <select class="form-control" id="field_team" name="team" [(ngModel)]="teamSkill.teamId"  required>
                        <option *ngIf="!editForm.value.team" [ngValue]="null" selected></option>
                        <option [ngValue]="teamOption.id" *ngFor="let teamOption of teams; trackBy: trackTeamById">{{teamOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.team?.dirty && editForm.controls.team?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.team?.errors?.required" dojoTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
