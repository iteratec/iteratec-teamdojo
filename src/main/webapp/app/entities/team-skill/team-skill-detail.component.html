<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="teamSkill">
            <h2><span dojoTranslate="teamdojoApp.teamSkill.detail.title">Team Skill</span> {{teamSkill.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span dojoTranslate="teamdojoApp.teamSkill.completedAt">Completed At</span></dt>
                <dd>
                    <span>{{teamSkill.completedAt}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.teamSkill.verifiedAt">Verified At</span></dt>
                <dd>
                    <span>{{teamSkill.verifiedAt}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.teamSkill.irrelevant">Irrelevant</span></dt>
                <dd>
                    <span>{{teamSkill.irrelevant}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.teamSkill.note">Note</span></dt>
                <dd>
                    <span>{{teamSkill.note}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.teamSkill.vote">Vote</span></dt>
                <dd>
                    <span>{{teamSkill.vote}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.teamSkill.skill">Skill</span></dt>
                <dd>
                    <div *ngIf="teamSkill.skillId">
                        <a [routerLink]="['/skill', teamSkill.skillId, 'view']">{{teamSkill.skillTitle}}</a>
                    </div>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.teamSkill.team">Team</span></dt>
                <dd>
                    <div *ngIf="teamSkill.teamId">
                        <a [routerLink]="['/team', teamSkill.teamId, 'view']">{{teamSkill.teamName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/team-skill', teamSkill.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
