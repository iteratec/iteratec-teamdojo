<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="team">
            <h2><span dojoTranslate="teamdojoApp.team.detail.title">Team</span> {{team.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span dojoTranslate="teamdojoApp.team.name">Name</span></dt>
                <dd>
                    <span>{{team.name}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.team.shortName">Short Name</span></dt>
                <dd>
                    <span>{{team.shortName}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.team.slogan">Slogan</span></dt>
                <dd>
                    <span>{{team.slogan}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.team.contactPerson">Contact Person</span></dt>
                <dd>
                    <span>{{team.contactPerson}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.team.validUntil">Valid Until</span></dt>
                <dd>
                    <span>{{team.validUntil | date: 'medium'}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.team.participations">Participations</span></dt>
                <dd>
                    <span *ngFor="let participations of team.participations; let last = last">
                        <a [routerLink]="['/dimension', participations?.id, 'view' ]">{{participations.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.team.image">Image</span></dt>
                <dd>
                    <div *ngIf="team.imageId">
                        <a [routerLink]="['/image', team.imageId, 'view']">{{team.imageName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/team', team.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
