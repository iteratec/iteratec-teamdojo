<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 dojoTranslate="teamdojoApp.organization.home.createOrEditLabel" id="jhi-organization-heading">Create or edit a Organization</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!organization.id">
                    <label dojoTranslate="teamdojoApp.global.field.id" for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="organization.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.organization.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="organization.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" dojoTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.organization.levelUpScore" for="field_levelUpScore">Level Up Score</label>
                    <input type="number" class="form-control" name="levelUpScore" id="field_levelUpScore"
                        [(ngModel)]="organization.levelUpScore" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.organization.userMode"
                           for="field_userMode">User Mode</label>
                    <select class="form-control" name="userMode" [(ngModel)]="organization.userMode" id="field_userMode"
                            required>
                        <option value="PERSON">{{'teamdojoApp.UserMode.PERSON' | translate}}</option>
                        <option value="TEAM">{{'teamdojoApp.UserMode.TEAM' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.userMode?.dirty && editForm.controls.userMode?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.userMode?.errors?.required"
                               dojoTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.organization.mattermostUrl"
                           for="field_mattermostUrl">Mattermost Url</label>
                    <input type="text" class="form-control" name="mattermostUrl" id="field_mattermostUrl"
                           [(ngModel)]="organization.mattermostUrl" maxlength="255"
                           pattern="^(?:http(s)?://)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#\[\]@!\$&'\(\)\*\+,;=.]+$"/>
                    <div
                        [hidden]="!(editForm.controls.mattermostUrl?.dirty && editForm.controls.mattermostUrl?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.mattermostUrl?.errors?.maxlength"
                               [translateValues]="{ max: 255 }" dojoTranslate="entity.validation.maxlength">
                            This field cannot be longer than 255 characters.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.mattermostUrl?.errors?.pattern"
                               dojoTranslate="entity.validation.pattern"
                               [translateValues]="{ pattern: 'Mattermost Url' }">
                            This field should follow pattern for "Mattermost Url".
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.organization.countOfConfirmations" for="field_countOfConfirmations">Count Of Confirmations</label>
                    <input type="number" class="form-control" name="countOfConfirmations" id="field_countOfConfirmations"
                        [(ngModel)]="organization.countOfConfirmations" min="0" jhiMin="0"/>
                    <div [hidden]="!(editForm.controls.countOfConfirmations?.dirty && editForm.controls.countOfConfirmations?.invalid)">
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.countOfConfirmations?.errors?.min" dojoTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.countOfConfirmations?.errors?.number" dojoTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
