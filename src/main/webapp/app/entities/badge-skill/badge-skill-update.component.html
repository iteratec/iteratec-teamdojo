<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 dojoTranslate="teamdojoApp.badgeSkill.home.createOrEditLabel" id="jhi-badge-skill-heading">Create or edit a Badge Skill</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!badgeSkill.id">
                    <label dojoTranslate="teamdojoApp.global.field.id" for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="badgeSkill.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.badgeSkill.badge" for="field_badge">Badge</label>
                    <select class="form-control" id="field_badge" name="badge" [(ngModel)]="badgeSkill.badgeId"  required>
                        <option *ngIf="!editForm.value.badge" [ngValue]="null" selected></option>
                        <option [ngValue]="badgeOption.id" *ngFor="let badgeOption of badges; trackBy: trackBadgeById">{{badgeOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.badge?.dirty && editForm.controls.badge?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.badge?.errors?.required" dojoTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" dojoTranslate="teamdojoApp.badgeSkill.skill" for="field_skill">Skill</label>
                    <select class="form-control" id="field_skill" name="skill" [(ngModel)]="badgeSkill.skillId"  required>
                        <option *ngIf="!editForm.value.skill" [ngValue]="null" selected></option>
                        <option [ngValue]="skillOption.id" *ngFor="let skillOption of skills; trackBy: trackSkillById">{{skillOption.title}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.skill?.dirty && editForm.controls.skill?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.skill?.errors?.required" dojoTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
