<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="badgeSkill">
            <h2><span dojoTranslate="teamdojoApp.badgeSkill.detail.title">Badge Skill</span> {{badgeSkill.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span dojoTranslate="teamdojoApp.badgeSkill.badge">Badge</span></dt>
                <dd>
                    <div *ngIf="badgeSkill.badgeId">
                        <a [routerLink]="['/badge', badgeSkill.badgeId, 'view']">{{badgeSkill.badgeName}}</a>
                    </div>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.badgeSkill.skill">Skill</span></dt>
                <dd>
                    <div *ngIf="badgeSkill.skillId">
                        <a [routerLink]="['/skill', badgeSkill.skillId, 'view']">{{badgeSkill.skillTitle}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/badge-skill', badgeSkill.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
