<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="skill">
            <h2><span dojoTranslate="teamdojoApp.skill.detail.title">Skill</span> {{skill.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span dojoTranslate="teamdojoApp.skill.title">Title</span></dt>
                <dd>
                    <span>{{skill.title}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.skill.description">Description</span></dt>
                <dd>
                    <span>{{skill.description}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.skill.implementation">Implementation</span></dt>
                <dd>
                    <span>{{skill.implementation}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.skill.validation">Validation</span></dt>
                <dd>
                    <span>{{skill.validation}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.skill.expiryPeriod">Expiry Period</span></dt>
                <dd>
                    <span>{{skill.expiryPeriod}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.skill.contact">Contact</span></dt>
                <dd>
                    <span>{{skill.contact}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.skill.score">Score</span></dt>
                <dd>
                    <span>{{skill.score}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.skill.rateScore">Rate Score</span></dt>
                <dd>
                    <span>{{skill.rateScore}}</span>
                </dd>
                <dt><span dojoTranslate="teamdojoApp.skill.rateCount">Rate Count</span></dt>
                <dd>
                    <span>{{skill.rateCount}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/skill', skill.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span dojoTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
