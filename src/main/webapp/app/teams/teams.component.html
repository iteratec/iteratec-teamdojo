<div class="row back">
    <div class="col-lg-6">
        <a class="breadcrumb-item active" href="#"><fa-icon icon="angle-left"></fa-icon>{{'teamdojoApp.overview.navigation.text' | translate}}</a>
    </div>
</div>
<div class="row teams">
    <div class="col-xl-6 col-lg-8">
        <div class="row">
            <div class="col-xl-5 col-lg-6">
                <jhi-teams-status [team]="team" [teamSkills]="teamSkills" [badges]="badges" [skills]="skills"></jhi-teams-status>
            </div>
            <div class="col-xl-7 col-lg-6">
                <jhi-teams-achievements [team]="team" [teamSkills]="teamSkills" [badges]="badges" [skills]="skills"></jhi-teams-achievements>
            </div>
        </div>
    </div>
    <div class="col-xl-6 col-lg-4">
        <jhi-teams-skills [team]="team" (onSkillChanged)="loadTeamSkills()"></jhi-teams-skills>
    </div>
</div>
