<div>
    <h2 *ngIf="account" [translateValues]="{username: account.login}" dojoTranslate="sessions.title">Active sessions for
        [<b>{{account.login}}</b>]</h2>

    <div *ngIf="success" class="alert alert-success" dojoTranslate="sessions.messages.success">
        <strong>Session invalidated!</strong>
    </div>
    <div *ngIf="error" class="alert alert-danger" dojoTranslate="sessions.messages.error">
        <strong>An error has occurred!</strong> The session could not be invalidated.
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th dojoTranslate="sessions.table.ipaddress">IP Address</th>
                    <th dojoTranslate="sessions.table.useragent">User agent</th>
                    <th dojoTranslate="sessions.table.date">Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let session of sessions">
                    <td>{{session.ipAddress}}</td>
                    <td>{{session.userAgent}}</td>
                    <td>{{session.tokenDate | date:'longDate'}}</td>
                    <td>
                        <button type="submit"
                                class="btn btn-primary"
                                (click)="invalidate(session.series)" dojoTranslate="sessions.table.button">
                                 Invalidate
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
